<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MooV | Home</title>
    <meta name="description"
        content="This web page serves as the home page for MooV.  MooV is a web application that recommends movies based off of you prefered options.">
    <meta name="author" content="Benjamin Roberts">
    <meta property="og:title" content="MooV Home">
    <meta property="og:description" content="Let MooV help you find the pefect movie.">
    <meta property="og:url" content="https://paper-dad.github.io/wdd330-final-project/index.html">
    <meta property="og:image" content="https://paper-dad.github.io/wdd330-final-project/images/MooVIcon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="divider" id="main-header"></header>
    <main>
        <section class="mx-auto" style="max-width: 600px;">
            <h2 class="text-center mb-4 section-title">Lets Get Watching!</h2>
        
            <form id="preferences-form">
        
                <!-- Favorite Movie -->
                <div class="mb-3">
                    <label for="favorite-movie" class="form-label">
                        Favorite Movie
                    </label>
                    <input type="text" id="favorite-movie" class="form-control" placeholder="e.g. Inception" required>
                </div>
        
                <!-- Favorite Genre -->
                <div class="mb-3">
                    <label for="favorite-genre" class="form-label">
                        Favorite Genre
                    </label>
                    <select id="favorite-genre" class="form-select" required>
                        <option value="" disabled selected>Select a genre</option>
                        <option>Action</option>
                        <option>Comedy</option>
                        <option>Drama</option>
                        <option>Horror</option>
                        <option>Sci-Fi</option>
                        <option>Romance</option>
                        <option>Thriller</option>
                        <option>Animation</option>
                    </select>
                </div>
        
                <!-- Favorite Actor -->
                <div class="mb-3">
                    <label for="favorite-actor" class="form-label">
                        Favorite Actor
                    </label>
                    <input type="text" id="favorite-actor" class="form-control" placeholder="e.g. Leonardo DiCaprio">
                </div>
        
                <!-- Streaming Service -->
                <div class="mb-4">
                    <label for="streaming-service" class="form-label">
                        Streaming Service You Have
                    </label>
                    <select id="streaming-service" class="form-select" required>
                        <option value="" disabled selected>Select a service</option>
                        <option>Netflix</option>
                        <option>Disney+</option>
                        <option>Amazon Prime Video</option>
                        <option>Hulu</option>
                        <option>HBO Max</option>
                        <option>Apple TV+</option>
                    </select>
                </div>
        
                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-danger btn-lg">
                        Recommend a Movie, MooV!
                    </button>
                </div>
        
            </form>
        </section>
        <!--Recommendations-->
        <section class="recommendation">
            <h2>Recommendations</h2>

            <div id="recommendation-card" class="mt-3"></div>

        </section>
    </main>
    <footer id="main-footer"></footer>
    <script src="scripts/main.js" type="module"></script>
</body>

</html>
